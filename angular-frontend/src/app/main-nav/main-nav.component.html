<mat-sidenav-container class="sidenav-container">
 <mat-sidenav 
 	#drawer 
 	class="sidenav" 
 	[ngClass]="{hidden: !(isHandset | async)!.matches}" 
 	fixedInViewport="false" 
 	[attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'" 
    [opened]="!(isHandset | async)!.matches">
    
    <mat-toolbar color="primary">Menu</mat-toolbar> 
    <mat-nav-list>
      <a mat-list-item routerLink="/events">Events</a>
      <a mat-list-item routerLink="/happyhour">Happy Hour</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Philly Fun</span>
      <span class="toolbar-flex-spacer"></span>
      <span *ngIf="!(isHandset | async)!.matches">
      	<a routerLink="/events" mat-button> Events</a>
      	<a routerLink="/happyhour" mat-button> Happy Hours</a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
