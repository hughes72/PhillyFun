<h2 mat-dialog-title color="primary">Login</h2>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button (click)="signInWithGoogle()">Signin with Google</button>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <div fxFlex fxLayout="row" fxLayoutAlign="end" fxLayoutAlign.xs="start">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </div>
</mat-dialog-actions>
