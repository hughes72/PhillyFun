<h2 mat-dialog-title color="primary">Error Occurred</h2>
<mat-dialog-content>
<div>
  <div>
      <p>
          Reason: {{data.reason}}
      </p>
      <p>
          Status: {{data.status}}
      </p>
  </div>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex fxLayout="row" fxLayoutAlign="end" fxLayoutAlign.xs="start">
    <button mat-raised-button color="warn" type="button" mat-dialog-close>Ok</button>
  </div>
</mat-dialog-actions>
