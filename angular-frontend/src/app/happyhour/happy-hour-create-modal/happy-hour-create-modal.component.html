 <h1 mat-dialog-title color="primary">Add Happy Hour</h1>
 <mat-dialog-content flex fxflex="100%">
   <form fxLayout="column" [formGroup]="form" (ngSubmit)="submit(form)">
 	<mat-vertical-stepper fxFlex="100%" #stepper>
  		<mat-step fxLayout="row" fxFlex="80%" [stepControl]="firstFormGroup">
  		    <ng-template matStepLabel>List some details!</ng-template>
   			
    			<mat-form-field [floatLabel]="form.value.floatLabel">
        			<!-- this acts as a placeholder and label -->
    				<mat-label>Enter a Bar/Resturant</mat-label>
      				<input ngx-google-places-autocomplete #places="ngx-places" (onAddressChange)="handleAddressChange($event)" matInput formControlName="barName">
    			</mat-form-field>
  			<div>
        		<button mat-button color="primary" matStepperNext>Next</button>
       	    </div>
  		</mat-step>
 		<mat-step [stepControl]="secondFormGroup">
 		   <ng-template matStepLabel>Upload some specials!</ng-template>
    	   <mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" [selectedIndex]="selectedIndex">
  			 <mat-tab>
  			   <mat-card formArrayName="monSpecials">
   				 <ng-template mat-tab-label>
     					 MON 
    			 </ng-template>
    			 <!-- loop through mon specials -->
        		 <div *ngFor="let unit of form.controls.monSpecials.controls; let i=index">
    			 <!-- group name in this case row index -->
          		   <div [formGroupName]="i">
            		  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="left">              
              			<!-- unit name input field -->
              			 <mat-form-field  fxFlex="60%"> 
                			<input matInput placeholder="Special" formControlName="itemName" required>  
              			 </mat-form-field>
              			 <!-- unit quantity input field -->
              			 <mat-form-field  fxFlex="10%" fxFlex.xs="20"> 
               				<input matInput placeholder="Price" type="number" formControlName="itemPrice" required>
              			 </mat-form-field>
             			  <!-- unit price input field -->
             			  <mat-form-field  fxFlex="20%"  fxFlex.xs="grow"> 
               				<input matInput placeholder="Quantity" type="number" formControlName="itemQty">
              			   </mat-form-field>
    				   </div>
    			   </div>
    			 </div>
    			 <mat-card-actions>
                   <div fxLayout="row" fxLayoutAlign="left" fxLayout.xs="column">
          			<button fxflex="20%"  type="button" mat-raised-button (click)="addSpecial('monSpecials')">
            			<mat-icon>add box</mat-icon>
            				  More Specials
          			</button>
                    <!-- Push to the right -->
                    <div fxFlex></div>
          			 <button  fxFlex="20%" type="button" mat-raised-button (click)="changeDailyTab(1)">
            			<mat-icon>arrow_forward</mat-icon>
            				  Next Day
          			 </button>
                  </div>
        		 </mat-card-actions>
    		   </mat-card>
  			 </mat-tab>
  			 <mat-tab formArrayName="tueSpecials">
    			<mat-card>
   				 	<ng-template mat-tab-label>
     					 TUE 
    				</ng-template>
    			 <div *ngFor="let unit of form.controls.tueSpecials.controls; let i=index">
    				<!-- group name in this case row index -->
          			<div [formGroupName]="i">
           				<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left">       
             				<!-- unit name input field -->
            				<mat-form-field  fxFlex="60%"> 
                			   <input matInput placeholder="Special" formControlName="itemName" required>  
              			    </mat-form-field>
              				<!-- unit quantity input field -->
              				<mat-form-field  fxFlex="10%" fxFlex.xs="20"> 
               				   <input matInput placeholder="Price" type="number" formControlName="itemPrice" required>
              				</mat-form-field>
             				<!-- unit price input field -->
             				<mat-form-field  fxFlex="20%"  fxFlex.xs="grow"> 
               				   <input matInput placeholder="Quantity" type="number" formControlName="itemQty">
              				</mat-form-field>
    					 </div>
    				</div>
    			 </div>
    			 <mat-card-actions>
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutAlign.xs="start stretch">
              
                   <button fxFlex="1 1 20%" type="button" mat-raised-button (click)="addSpecial('tueSpecials')">
            				  Add More
          			</button>
                    <div fxFlex></div>
          			<button  fxFlex="1 1 20%"  type="button" mat-raised-button (click)="changeDailyTab(-1)">
            				  Previous Day
          			</button>
                    
                    <button fxFlex="1 1 20%" type="button" mat-raised-button (click)="changeDailyTab(1)">
                        Next Day
                    </button>
                   
                   </div>
        		 </mat-card-actions>
    		   </mat-card>
  			  </mat-tab>
  			  <mat-tab>

          			   <button type="button" mat-raised-button (click)="changeDailyTab(-1)">

          		     </div>
        		    </mat-card-actions>

    			   <mat-card-actions>
    			     <div fxLayout="row" fxLayout.xs="column">
          			 <button type="button" mat-raised-button (click)="addSpecial('thrSpecials')">
            			<mat-icon>add box</mat-icon>
            				  More Specials
          			   </button>
          			   <button type="button" mat-raised-button (click)="changeDailyTab(-1)">
            			<mat-icon>arrow_backward</mat-icon>

          			  </button>
                      <button type="button" mat-raised-button (click)="changeDailyTab(1)">

                           Next Day
                      </button>
          		      </div>
        		    </mat-card-actions>
                 </mat-card>
  				</mat-tab>
  				  <mat-tab>

             				 <!-- unit price input field -->
             				<mat-form-field  fxFlex="20%"  fxFlex.xs="grow"> 
               					 <input matInput placeholder="Quantity" type="number" formControlName="itemQty">
              				</mat-form-field>
    					</div>
    				</div>
    		       </div>
    			 <mat-card-actions>
    			   <div fxLayout="row" fxLayout.xs="column">
          			 <button type="button" mat-raised-button (click)="addSpecial('friSpecials')">
            			<mat-icon>add box</mat-icon>

          			 <button type="button" mat-raised-button (click)="changeDailyTab(-1)">

                     <button type="button" mat-raised-button (click)="changeDailyTab(1)">

          		   	</div>
        		  </mat-card-actions>

  				</mat-tab>
  				<mat-tab>

    					<div *ngFor="let unit of form.controls.wedSpecials.controls; let i=index">

			</mat-tab-group>
  		 </mat-step>
  		 
	</mat-vertical-stepper>
   </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="nextStep()" type="submit">Submit</button>
    <button mat-raised-button color="warn" type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
