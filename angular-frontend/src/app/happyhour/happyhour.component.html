<div>
    <button mat-raised-button color="primary" (click)="toggleFormDialog()">New Happy Hour</button>
</div>

<ng-container *ngIf="happyHours | async; else loading">
    <div fxflex fxLayout.xs="column" fxLayout="row wrap" fxLayoutAlign.gt-xs="center start" fxLayoutAlign.xs="start" fxLayoutGap="2%">
        <div fxFlex fxFlex.sm="33" fxFlex.xs="100" fxFlex.gt-sm="25" 
                    *ngFor="let happyhour of happyHours | async">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{happyhour.name}}</mat-card-title>
                    <mat-card-subtitle>{{happyhour.formattedAddress}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        insert specials here
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="editHappyHour(happyhour._id)">Edit</button>
                    <button mat-button>Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <mat-progress-bar [mode]="intermediate">
    </mat-progress-bar>
</ng-template>
